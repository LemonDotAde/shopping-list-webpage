
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo-container">
        <img src="logo.png" alt="Shopping Cart Logo" id="logo">
    </div>
    <h1>Shopping List</h1>
    <div id="shopping-list-container">
        <input type="text" id="new-item" placeholder="Add new item">
        <button onclick="addItem()">Add Item</button>
        <ul id="shopping-list"></ul>
    </div>
    <div id="completed-lists-container">
        <h2>Completed Lists</h2>
        <ul id="completed-lists"></ul>
        <div id="total-cost-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
